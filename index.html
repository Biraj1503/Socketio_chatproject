<!DOCTYPE html>
<html>
<head>
	<title>Semple Chat</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-md-6 col-sm-12">
				<ul id='chatlist'></ul>
			</div>
		</div>
	</div>
	<h1 id='show'></h1>
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-md-6 col-sm-12">
				<div class="input-group">
					<input id='input' type="text" name="" class="form-control">
					<button class="btn btn-primary" onclick="send()">Send</button>
				</div>
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		const socket = io()
		function send(){
			let usertype = document.getElementById('input')
			if (usertype.value) {
				//alert(usertype.value)
				socket.emit('message send', usertype.value)
			}
		}
		socket.on("message show",(data)=>{
			let item = document.createElement("li")
			item.textContent=data
			let chatlist = document.getElementById('chatlist')
			chatlist.appendChild(item)
		})

		/*socket.on("hungry",(data)=>{
			//alert(data)
			document.getElementById("show").innerHTML=data
		})*/
	</script>
</body>
</html>
